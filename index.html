<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./image/Vector.png" alt="Место"/>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./image/image.jpg" alt="Аватар" />
                <div class="profile__info">
                    <h2 class="profile__title">Жак-Ив Кусто</h2>
                    <button class="profile__button-edit"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <div class="profile__button"></div>
            </section>
            <section class="elements">
                <ul class="elements__cards">
                    <li class="element">
                        <img class="element__image" src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевск" />
                        <div class="element__info">
                            <h2 class="element__title">Карачаевск</h2>
                            <div class="element__like">
                                <button class="element__like-button"></button>
                            </div>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Фото гора Эльбрус" />
                        <div class="element__info">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <div class="element__like">
                                <button class="element__like-button"></button>
                            </div>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Фото Донбай" />
                        <div class="element__info">
                            <h2 class="element__title">Домбай</h2>
                            <div class="element__like">
                                <button class="element__like-button"></button>
                            </div>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Фото гора Эльбрус" />
                        <div class="element__info">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <div class="element__like">
                                <button class="element__like-button"></button>
                            </div>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Фото Донбай" />
                        <div class="element__info">
                            <h2 class="element__title">Домбай</h2>
                            <div class="element__like">
                                <button class="element__like-button"></button>
                            </div>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаево-Черкесия" />
                        <div class="element__info">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <div class="element__like">
                                <button class="element__like-button"></button>
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">© 2022. Mesto Russia</p>
        </footer>
        <section class="popup popup_type_profile">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form popup__profile-input-fields" name="profile-popup-form">
                    <input type="text" placeholder="Имя" name="name" value="Жак-Ив Кусто" class="popup__input-field" />
                    <input type="text" placeholder="Профессиональная деятельность" name="about" value="Исследователь океана" class="popup__input-field" />
                    <button class="popup__submit-button popup__profile-submit-button">Сохранить</button>
                </form>
                <button class="popup__close" type="button"></button>
            </div>
        </section>
        <script src="./scripts/script.js"></script>
    </body>
</html>
